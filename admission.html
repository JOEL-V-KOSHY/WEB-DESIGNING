<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            border: 3px solid black;
            padding: 20px;
            background-color: aqua;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        input, select, textarea {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid black;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        label {
            font-weight: bold;
        }

        .gender-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        nav a:hover {
            color: red;
        }
    </style>
</head>
<body>

<script>
    function done(event) {
        event.preventDefault(); // Prevents form submission
        alert("Form submitted successfully.");
        document.getElementById("admissionForm").reset(); // Clears the form after submission
    }
</script>

<h2>Admission Form</h2>

<form id="admissionForm" onsubmit="done(event)">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>DOB:</label><br>
    <input type="date" name="dob" required><br><br>

    <label>Address:</label><br>
    <textarea name="add" required></textarea><br><br>

    <label>Mobile No:</label><br>
    <input type="tel" name="tele" pattern="[0-9]{10}" required placeholder="Enter 10-digit number"><br><br>

    <label>Email:</label><br>
    <input type="email" name="e" required placeholder="example@gmail.com"><br><br>

    <label>Gender:</label><br>
    <div class="gender-options">
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
    </div>
    <br>

    <label for="courses">Choose your desired course:</label><br>
    <select name="Courses" required>
        <option value="">-- Select --</option>
        <option value="BSC IT">BSC IT</option>
        <option value="BSC CS">BSC CS</option>
        <option value="BCA">BCA</option>
        <option value="BMS">BMS</option>
        <option value="PHYSICS">Physics</option>
    </select><br><br>

    <label>Upload your 10th and 12th marksheets:</label><br>
    <input type="file" required><br><br>

    <input type="submit" value="Submit">
</form>

</nav>

</body>
</html>
